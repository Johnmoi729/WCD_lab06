<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thêm Người Dùng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        a {
            display: inline-block;
            margin-top: 10px;
            color: #2196F3;
            text-decoration: none;
        }
    </style>
</head>
<body>
<h1>Thêm người dùng</h1>
<form action="user" method="post">
    <label for="name">Tên:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Tuổi:</label>
    <input type="number" id="age" name="age" min="1" max="120" required>

    <input type="submit" value="Thêm">
</form>
<a href="user">Xem danh sách người dùng</a>
</body>
</html>
